<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Nuevas</title>
</head>
<body>
<!--cite: Marca una referencia a una fuente, o el autor de un texto citado.-->
    <p>El principio del fin   <cite>  Jose Miguel Hernandez</cite></p>
<br>
    <!--q: indica que el texto adjunto es una cita corta en línea. La mayoría de los navegadores modernos implementan esto rodeando el texto entre comillas.-->
    <p>Prueba de la etiqueta <q>q</q></p>
<br>
    <!--bfn: Sirve para marcar el término que se quiere definir.-->
    <p>El <dfn>HTML</dfn> es un lenguaje de marcado de hipertexto</p>
<br>
    <!--abbr: representa una abreviación o acrónimo-->
    <p>HTML <abbr title="Hipertext"></abbr> contiene etiquetas</p>
</body>
</html>
